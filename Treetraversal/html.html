<!DOCTYPE html>
<html>
  <head>
    <title>Graph Traversing Visualizer</title>
    <link rel="stylesheet" type="text/css" href="styles.css" />
  </head>
  <body>
    <div class="header">
      <img src="image1(2).png" alt="" class="headerImg" /> VisAlgo.com
    </div>
    <div class="container">
      <div class="left">
          <h1>Tree Traversing Visualizer</h1>
          <div id="graph-container"></div>
          <div class="buttons">
            <button onclick="createTree()" class="createBtn">Create</button>
          <button onclick="traverseGraph()" class="traverseBtn">DFS Traverse</button>
          </div>
      </div>

      <div class="right">
        <div class="algo"></div>
        <div class="discription"></div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
